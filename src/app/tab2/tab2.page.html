<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Oblíbené</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Oblíbené</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let favorite of favorites">
      <ion-thumbnail slot="start">
        <img [src]="favorite.Poster !== 'N/A' ? favorite.Poster : 'assets/no-poster.png'" alt="{{ favorite.Title }}" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ favorite.Title }}</h2>
        <p>{{ favorite.Year }}</p>
      </ion-label>
      <ion-button fill="clear" color="danger" (click)="removeFromFavorites(favorite)">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
